<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Rhinoplasty Simulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f5;
        }
        .container {
            position: relative;
            width: 100%;
            max-width: 640px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #2c3e50;
        }
        .header p {
            color: #7f8c8d;
            font-size: 1.2em;
        }
        .simulator-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .video-container {
            width: 640px;
            height: 480px;
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            position: relative;
        }
        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
        }
        .control-group {
            margin-bottom: 20px;
        }
        .control-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2c3e50;
        }
        select, button {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #45a049;
        }
        .slider-container {
            margin-top: 10px;
        }
        .slider {
            width: 100%;
        }
        .result-container {
            margin-top: 20px;
            text-align: center;
        }
        .result-image {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .download-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .download-btn:hover {
            background-color: #2980b9;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group input[type="file"] {
            display: none;
        }
        .input-group label {
            display: block;
            padding: 10px;
            background-color: #3498db;
            color: white;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
        }
        .input-group label:hover {
            background-color: #2980b9;
        }
        .permission-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            display: none;
        }
        .mode-switch {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
        .mode-switch button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background: #4CAF50;
            color: white;
        }
        .mode-switch button.active {
            background: #2196F3;
        }
        .upload-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            display: none;
        }
        .upload-container input[type="file"] {
            display: none;
        }
        .upload-container label {
            display: inline-block;
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        .upload-container label:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AI Rhinoplasty Simulator</h1>
            <p>Experience how you might look after rhinoplasty using advanced AI technology</p>
        </div>
        
        <div id="video-container"></div>
        
        <div class="mode-switch">
            <button id="camera-mode" class="active">Camera</button>
            <button id="upload-mode">Upload</button>
        </div>
        
        <div id="permission-message" class="permission-message">
            Please allow camera access to use the AR simulator.
        </div>
        
        <div id="upload-container" class="upload-container">
            <h3>Upload Image</h3>
            <label for="image-upload">Choose Image</label>
            <input type="file" id="image-upload" accept="image/*">
        </div>
        
        <div class="controls">
            <button id="capture">Capture</button>
            <button id="reset">Reset</button>
        </div>
        
        <div class="result-container" id="result-container" style="display: none;">
            <h2>Your Rhinoplasty Result</h2>
            <img id="result-image" class="result-image" src="" alt="Rhinoplasty Result">
            <a id="download-btn" class="download-btn" download="rhinoplasty_result.png">Download Result</a>
        </div>
    </div>

    <script type="module">
        import ARRhinoplastySimulator from './ar_integration.js';
        
        let simulator = null;
        let currentMode = 'camera';
        
        // Initialize simulator
        async function initSimulator() {
            const clientToken = 'YOUR_BANUBA_CLIENT_TOKEN'; // Replace with actual token
            simulator = new ARRhinoplastySimulator(clientToken);
            await simulator.initialize('video-container');
        }
        
        // Handle mode switching
        document.getElementById('camera-mode').addEventListener('click', async () => {
            if (currentMode === 'camera') return;
            
            currentMode = 'camera';
            document.getElementById('camera-mode').classList.add('active');
            document.getElementById('upload-mode').classList.remove('active');
            document.getElementById('upload-container').style.display = 'none';
            
            if (simulator) {
                await simulator.stop();
            }
            await initSimulator();
        });
        
        document.getElementById('upload-mode').addEventListener('click', () => {
            if (currentMode === 'upload') return;
            
            currentMode = 'upload';
            document.getElementById('upload-mode').classList.add('active');
            document.getElementById('camera-mode').classList.remove('active');
            document.getElementById('upload-container').style.display = 'block';
            
            if (simulator) {
                simulator.stop();
            }
        });
        
        // Handle image upload
        document.getElementById('image-upload').addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = async (e) => {
                const img = new Image();
                img.onload = async () => {
                    if (!simulator) {
                        await initSimulator();
                    }
                    await simulator.loadImage(img);
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        });
        
        // Handle capture and reset
        document.getElementById('capture').addEventListener('click', async () => {
            if (!simulator) return;
            
            const imageData = await simulator.captureImage();
            // Handle the captured image data (e.g., send to server, display, etc.)
            console.log('Image captured:', imageData);
        });
        
        document.getElementById('reset').addEventListener('click', async () => {
            if (!simulator) return;
            
            if (currentMode === 'upload') {
                simulator.resetImage();
            } else {
                await simulator.stop();
                await initSimulator();
            }
        });
        
        // Initialize on page load
        window.addEventListener('load', initSimulator);
    </script>
</body>
</html>
