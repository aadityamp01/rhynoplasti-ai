<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Rhinoplasty Simulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f5;
        }
        .container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #2c3e50;
        }
        .header p {
            color: #7f8c8d;
            font-size: 1.2em;
        }
        .video-container {
            position: relative;
            width: 100%;
            max-width: 640px;
            margin: 0 auto;
        }
        #video, #canvas {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        .mode-switch {
            margin-bottom: 20px;
            text-align: center;
        }
        #permission-message {
            display: none;
            color: red;
            text-align: center;
            margin: 10px 0;
        }
        .effect-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        button {
            padding: 8px 16px;
            border-radius: 4px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .result-container {
            margin-top: 20px;
            text-align: center;
        }
        .result-image {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .download-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .download-btn:hover {
            background-color: #2980b9;
        }
        #webar-app {
            width: 100%;
            max-width: 640px;
            height: 480px;
            margin: 0 auto;
            border-radius: 8px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AR Rhinoplasty Simulator</h1>
            <p>Experience how you might look after rhinoplasty using advanced AI technology</p>
        </div>
        
        <div class="mode-switch">
            <button id="camera-mode" class="active">Camera Mode</button>
            <button id="upload-mode">Upload Image</button>
            <input type="file" id="image-upload" accept="image/*" style="display: none;">
        </div>
        
        <div id="permission-message">
            Camera permission is required for AR simulation. Please allow camera access.
        </div>
        
        <!-- Banuba WebAR container -->
        <div id="webar-app"></div>
        
        <div class="effect-buttons">
            <button id="natural-refinement">Natural Refinement</button>
            <button id="bridge-reduction">Bridge Reduction</button>
            <button id="tip-refinement">Tip Refinement</button>
            <button id="nose-narrowing">Nose Narrowing</button>
            <button id="crooked-correction">Crooked Correction</button>
            <button id="combined-enhancement">Combined Enhancement</button>
        </div>
        
        <div class="controls">
            <button id="capture">Capture Image</button>
            <button id="reset">Reset</button>
        </div>
        
        <div class="result-container" id="result-container" style="display: none;">
            <h2>Your Rhinoplasty Result</h2>
            <img id="result-image" class="result-image" src="" alt="Rhinoplasty Result">
            <a id="download-btn" class="download-btn" download="rhinoplasty-result.png">Download Result</a>
        </div>
    </div>

    <!-- Banuba SDK -->
    <script src="https://sdk.banuba.com/ar/1.0.0/banuba-ar.js"></script>
    
    <!-- AR Integration -->
    <script type="module">
        import { Webcam, Player, Module, Effect, Dom, ImageCapture } from "https://cdn.jsdelivr.net/npm/@banuba/webar/dist/BanubaSDK.browser.esm.js";

        let player = null;
        let capture = null;
        let currentEffect = null;
        
        // Get the token from the global variable
        const clientToken = window.BANUBA_CLIENT_TOKEN;
        
        // Log token status (without exposing the actual token)
        console.log('Banuba client token available:', !!clientToken);

        // Initialize Banuba WebAR
        async function initializeBanubaWebAR() {
            try {
                if (!clientToken) {
                    console.error('Banuba client token is missing or invalid');
                    document.getElementById('permission-message').textContent = 'Banuba client token is missing. Please check your Streamlit secrets configuration.';
                    document.getElementById('permission-message').style.display = 'block';
                    return false;
                }
                
                // Create player
                player = await Player.create({ clientToken: clientToken });
                
                // Add face tracking module
                await player.addModule(new Module("https://cdn.jsdelivr.net/npm/@banuba/webar/dist/modules/face_tracker.zip"));
                
                // Use webcam
                await player.use(new Webcam());
                
                // Initialize image capture
                capture = new ImageCapture(player);
                
                // Render to DOM
                Dom.render(player, "#webar-app");
                
                console.log('Banuba WebAR initialized successfully');
                return true;
            } catch (error) {
                console.error('Failed to initialize Banuba WebAR:', error);
                document.getElementById('permission-message').textContent = `Error initializing AR: ${error.message}`;
                document.getElementById('permission-message').style.display = 'block';
                return false;
            }
        }

        // Mode switching
        document.getElementById('camera-mode').addEventListener('click', async () => {
            document.getElementById('image-upload').style.display = 'none';
            document.getElementById('camera-mode').classList.add('active');
            document.getElementById('upload-mode').classList.remove('active');
            
            // Reinitialize WebAR for camera mode
            if (player) {
                await player.dispose();
                player = null;
            }
            
            await initializeBanubaWebAR();
        });

        document.getElementById('upload-mode').addEventListener('click', () => {
            document.getElementById('image-upload').style.display = 'block';
            document.getElementById('upload-mode').classList.add('active');
            document.getElementById('camera-mode').classList.remove('active');
            
            // Dispose of WebAR player
            if (player) {
                player.dispose();
                player = null;
            }
        });

        // Image upload handling
        document.getElementById('image-upload').addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (file) {
                // Create a URL for the file
                const imageUrl = URL.createObjectURL(file);
                
                // Initialize player if not already initialized
                if (!player) {
                    player = await Player.create({ clientToken: clientToken });
                    await player.addModule(new Module("https://cdn.jsdelivr.net/npm/@banuba/webar/dist/modules/face_tracker.zip"));
                    Dom.render(player, "#webar-app");
                    capture = new ImageCapture(player);
                }
                
                // Load the image
                await player.loadImage(imageUrl);
            }
        });

        // Effect buttons
        const effects = {
            'natural-refinement': 'natural',
            'bridge-reduction': 'bridge',
            'tip-refinement': 'tip',
            'nose-narrowing': 'narrow',
            'crooked-correction': 'straight',
            'combined-enhancement': 'combined'
        };

        Object.keys(effects).forEach(effectId => {
            document.getElementById(effectId).addEventListener('click', async () => {
                if (player) {
                    try {
                        // Apply the effect using our custom processing
                        const effectType = effects[effectId];
                        await applyCustomEffect(effectType);
                        console.log(`Applied effect: ${effectType}`);
                    } catch (error) {
                        console.error(`Failed to apply effect ${effectType}:`, error);
                    }
                }
            });
        });

        // Custom effect application
        async function applyCustomEffect(effectType) {
            if (!player) return;

            try {
                // Get the current frame
                const frame = await capture.takePhoto();
                
                // Create a canvas to process the image
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const img = new Image();
                
                img.onload = async () => {
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                    
                    // Get face landmarks from Banuba
                    const landmarks = await player.getFaceLandmarks();
                    
                    if (landmarks) {
                        // Apply our custom effect based on the type
                        switch (effectType) {
                            case 'natural':
                                applyNaturalRefinement(ctx, landmarks);
                                break;
                            case 'bridge':
                                applyBridgeReduction(ctx, landmarks);
                                break;
                            case 'tip':
                                applyTipRefinement(ctx, landmarks);
                                break;
                            case 'narrow':
                                applyNoseNarrowing(ctx, landmarks);
                                break;
                            case 'straight':
                                applyCrookedCorrection(ctx, landmarks);
                                break;
                            case 'combined':
                                applyCombinedEnhancement(ctx, landmarks);
                                break;
                        }
                        
                        // Update the display with the processed image
                        const processedImage = canvas.toDataURL('image/png');
                        document.getElementById('result-image').src = processedImage;
                        document.getElementById('result-container').style.display = 'block';
                        document.getElementById('download-btn').href = processedImage;
                    }
                };
                
                img.src = frame;
            } catch (error) {
                console.error('Error applying custom effect:', error);
            }
        }

        // Capture and reset
        document.getElementById('capture').addEventListener('click', async () => {
            if (player && capture) {
                try {
                    const photo = await capture.takePhoto();
                    
                    // Display the result
                    document.getElementById('result-image').src = photo;
                    document.getElementById('result-container').style.display = 'block';
                    document.getElementById('download-btn').href = photo;
                } catch (error) {
                    console.error('Failed to capture image:', error);
                }
            }
        });

        document.getElementById('reset').addEventListener('click', async () => {
            if (player) {
                try {
                    // Reset to original image
                    const originalImage = document.getElementById('result-image').src;
                    if (originalImage) {
                        await player.loadImage(originalImage);
                    }
                    console.log('Reset to original image');
                } catch (error) {
                    console.error('Failed to reset image:', error);
                }
            }
        });

        // Custom effect functions
        function applyNaturalRefinement(ctx, landmarks) {
            // Get nose landmarks
            const nosePoints = getNosePoints(landmarks);
            
            // Create a smooth mask for the nose area
            ctx.save();
            ctx.beginPath();
            ctx.moveTo(nosePoints[0].x, nosePoints[0].y);
            for (let i = 1; i < nosePoints.length; i++) {
                ctx.lineTo(nosePoints[i].x, nosePoints[i].y);
            }
            ctx.closePath();
            
            // Apply brightness adjustment
            ctx.globalCompositeOperation = 'lighter';
            ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.fill();
            
            // Apply subtle smoothing
            ctx.filter = 'blur(2px)';
            ctx.drawImage(ctx.canvas, 0, 0);
            
            ctx.restore();
        }

        function applyBridgeReduction(ctx, landmarks) {
            const nosePoints = getNosePoints(landmarks);
            const bridgeTop = nosePoints[0];
            const bridgeBottom = nosePoints[nosePoints.length - 1];
            
            // Calculate vertical shift
            const shift = (bridgeBottom.y - bridgeTop.y) * 0.2;
            
            // Create displacement map
            ctx.save();
            ctx.beginPath();
            ctx.moveTo(bridgeTop.x - 10, bridgeTop.y);
            ctx.lineTo(bridgeTop.x + 10, bridgeTop.y);
            ctx.lineTo(bridgeBottom.x + 10, bridgeBottom.y - shift);
            ctx.lineTo(bridgeBottom.x - 10, bridgeBottom.y - shift);
            ctx.closePath();
            
            // Apply the shift
            ctx.globalCompositeOperation = 'source-over';
            ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.fill();
            
            ctx.restore();
        }

        function applyTipRefinement(ctx, landmarks) {
            const nosePoints = getNosePoints(landmarks);
            const tip = nosePoints[nosePoints.length - 1];
            
            // Create circular mask for tip
            ctx.save();
            ctx.beginPath();
            ctx.arc(tip.x, tip.y, 15, 0, Math.PI * 2);
            
            // Brighten and lift
            ctx.globalCompositeOperation = 'lighter';
            ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
            ctx.fill();
            
            // Apply subtle upward shift
            ctx.translate(0, -5);
            ctx.drawImage(ctx.canvas, 0, 0);
            
            ctx.restore();
        }

        function applyNoseNarrowing(ctx, landmarks) {
            const nosePoints = getNosePoints(landmarks);
            const left = nosePoints[0];
            const right = nosePoints[nosePoints.length - 1];
            
            // Calculate horizontal shift
            const shift = (right.x - left.x) * 0.15;
            
            // Apply narrowing
            ctx.save();
            ctx.beginPath();
            ctx.moveTo(left.x + shift, left.y);
            ctx.lineTo(right.x - shift, right.y);
            ctx.lineTo(right.x, right.y + 20);
            ctx.lineTo(left.x, left.y + 20);
            ctx.closePath();
            
            ctx.globalCompositeOperation = 'source-over';
            ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.fill();
            
            ctx.restore();
        }

        function applyCrookedCorrection(ctx, landmarks) {
            const nosePoints = getNosePoints(landmarks);
            const top = nosePoints[0];
            const bottom = nosePoints[nosePoints.length - 1];
            
            // Calculate angle to straighten
            const dx = bottom.x - top.x;
            const dy = bottom.y - top.y;
            const angle = Math.atan2(dx, dy);
            
            // Apply rotation
            ctx.save();
            ctx.translate(top.x, top.y);
            ctx.rotate(-angle);
            ctx.translate(-top.x, -top.y);
            
            ctx.beginPath();
            ctx.moveTo(top.x - 10, top.y);
            ctx.lineTo(top.x + 10, top.y);
            ctx.lineTo(bottom.x + 10, bottom.y);
            ctx.lineTo(bottom.x - 10, bottom.y);
            ctx.closePath();
            
            ctx.globalCompositeOperation = 'source-over';
            ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.fill();
            
            ctx.restore();
        }

        function applyCombinedEnhancement(ctx, landmarks) {
            // Apply all effects with reduced intensity
            applyNaturalRefinement(ctx, landmarks);
            applyBridgeReduction(ctx, landmarks);
            applyTipRefinement(ctx, landmarks);
            applyNoseNarrowing(ctx, landmarks);
            applyCrookedCorrection(ctx, landmarks);
        }

        function getNosePoints(landmarks) {
            // Convert landmarks to nose points
            // This is a simplified version - you'll need to adjust based on actual landmark indices
            return landmarks.filter((_, i) => i >= 27 && i <= 33).map(l => ({
                x: l.x * ctx.canvas.width,
                y: l.y * ctx.canvas.height
            }));
        }

        // Initialize on page load
        window.addEventListener('load', initializeBanubaWebAR);
    </script>
</body>
</html>
