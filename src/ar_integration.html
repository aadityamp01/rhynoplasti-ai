<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Rhinoplasty Simulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f5;
        }
        .container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #2c3e50;
        }
        .header p {
            color: #7f8c8d;
            font-size: 1.2em;
        }
        .video-container {
            position: relative;
            width: 100%;
            max-width: 640px;
            margin: 0 auto;
        }
        #video, #canvas {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        .mode-switch {
            margin-bottom: 20px;
            text-align: center;
        }
        #permission-message {
            display: none;
            color: red;
            text-align: center;
            margin: 10px 0;
        }
        .effect-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        button {
            padding: 8px 16px;
            border-radius: 4px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .result-container {
            margin-top: 20px;
            text-align: center;
        }
        .result-image {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .download-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .download-btn:hover {
            background-color: #2980b9;
        }
        #webar-app {
            width: 100%;
            max-width: 640px;
            height: 480px;
            margin: 0 auto;
            border-radius: 8px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AR Rhinoplasty Simulator</h1>
            <p>Experience how you might look after rhinoplasty using advanced AI technology</p>
        </div>
        
        <div class="mode-switch">
            <button id="camera-mode" class="active">Camera Mode</button>
            <button id="upload-mode">Upload Image</button>
            <input type="file" id="image-upload" accept="image/*" style="display: none;">
        </div>
        
        <div id="permission-message">
            Camera permission is required for AR simulation. Please allow camera access.
        </div>
        
        <!-- Banuba WebAR container -->
        <div id="webar-app"></div>
        
        <div class="effect-buttons">
            <button id="natural-refinement">Natural Refinement</button>
            <button id="bridge-reduction">Bridge Reduction</button>
            <button id="tip-refinement">Tip Refinement</button>
            <button id="nose-narrowing">Nose Narrowing</button>
            <button id="crooked-correction">Crooked Correction</button>
            <button id="combined-enhancement">Combined Enhancement</button>
        </div>
        
        <div class="controls">
            <button id="capture">Capture Image</button>
            <button id="reset">Reset</button>
        </div>
        
        <div class="result-container" id="result-container" style="display: none;">
            <h2>Your Rhinoplasty Result</h2>
            <img id="result-image" class="result-image" src="" alt="Rhinoplasty Result">
            <a id="download-btn" class="download-btn" download="rhinoplasty-result.png">Download Result</a>
        </div>
    </div>

    <!-- Banuba SDK -->
    <script src="https://sdk.banuba.com/ar/1.0.0/banuba-ar.js"></script>
    
    <!-- AR Integration -->
    <script type="module">
        import { Webcam, Player, Module, Effect, Dom, ImageCapture } from "https://cdn.jsdelivr.net/npm/@banuba/webar/dist/BanubaSDK.browser.esm.js";

        let player = null;
        let capture = null;
        
        // Get the token from the global variable
        const clientToken = window.BANUBA_CLIENT_TOKEN;
        
        // Log token status (without exposing the actual token)
        console.log('Banuba client token available:', !!clientToken);

        // Initialize Banuba WebAR
        async function initializeBanubaWebAR() {
            try {
                if (!clientToken) {
                    console.error('Banuba client token is missing or invalid');
                    document.getElementById('permission-message').textContent = 'Banuba client token is missing. Please check your Streamlit secrets configuration.';
                    document.getElementById('permission-message').style.display = 'block';
                    return false;
                }
                
                // Create player
                player = await Player.create({ clientToken: clientToken });
                
                // Add face tracking module
                await player.addModule(new Module("https://cdn.jsdelivr.net/npm/@banuba/webar/dist/modules/face_tracker.zip"));
                
                // Use webcam
                await player.use(new Webcam());
                
                // Apply default effect
                player.applyEffect(new Effect("rhinoplasty.zip"));
                
                // Render to DOM
                Dom.render(player, "#webar-app");
                
                // Initialize image capture
                capture = new ImageCapture(player);
                
                console.log('Banuba WebAR initialized successfully');
                return true;
            } catch (error) {
                console.error('Failed to initialize Banuba WebAR:', error);
                document.getElementById('permission-message').textContent = `Error initializing AR: ${error.message}`;
                document.getElementById('permission-message').style.display = 'block';
                return false;
            }
        }

        // Mode switching
        document.getElementById('camera-mode').addEventListener('click', async () => {
            document.getElementById('image-upload').style.display = 'none';
            document.getElementById('camera-mode').classList.add('active');
            document.getElementById('upload-mode').classList.remove('active');
            
            // Reinitialize WebAR for camera mode
            if (player) {
                await player.dispose();
                player = null;
            }
            
            await initializeBanubaWebAR();
        });

        document.getElementById('upload-mode').addEventListener('click', () => {
            document.getElementById('image-upload').style.display = 'block';
            document.getElementById('upload-mode').classList.add('active');
            document.getElementById('camera-mode').classList.remove('active');
            
            // Dispose of WebAR player
            if (player) {
                player.dispose();
                player = null;
            }
        });

        // Image upload handling
        document.getElementById('image-upload').addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (file) {
                // Create a URL for the file
                const imageUrl = URL.createObjectURL(file);
                
                // Initialize player if not already initialized
                if (!player) {
                    player = await Player.create({ clientToken: clientToken });
                    await player.addModule(new Module("https://cdn.jsdelivr.net/npm/@banuba/webar/dist/modules/face_tracker.zip"));
                    Dom.render(player, "#webar-app");
                    capture = new ImageCapture(player);
                }
                
                // Load the image
                await player.loadImage(imageUrl);
            }
        });

        // Effect buttons
        const effects = {
            'natural-refinement': 'natural_refinement.zip',
            'bridge-reduction': 'bridge_reduction.zip',
            'tip-refinement': 'tip_refinement.zip',
            'nose-narrowing': 'nose_narrowing.zip',
            'crooked-correction': 'crooked_correction.zip',
            'combined-enhancement': 'combined_enhancement.zip'
        };

        Object.keys(effects).forEach(effectId => {
            document.getElementById(effectId).addEventListener('click', async () => {
                if (player) {
                    try {
                        player.applyEffect(new Effect(effects[effectId]));
                        console.log(`Applied effect: ${effects[effectId]}`);
                    } catch (error) {
                        console.error(`Failed to apply effect ${effects[effectId]}:`, error);
                    }
                }
            });
        });

        // Capture and reset
        document.getElementById('capture').addEventListener('click', async () => {
            if (player && capture) {
                try {
                    const photo = await capture.takePhoto();
                    
                    // Display the result
                    document.getElementById('result-image').src = photo;
                    document.getElementById('result-container').style.display = 'block';
                    document.getElementById('download-btn').href = photo;
                } catch (error) {
                    console.error('Failed to capture image:', error);
                }
            }
        });

        document.getElementById('reset').addEventListener('click', async () => {
            if (player) {
                try {
                    // Reset to default effect
                    player.applyEffect(new Effect("rhinoplasty.zip"));
                    console.log('Reset to default effect');
                } catch (error) {
                    console.error('Failed to reset effect:', error);
                }
            }
        });

        // Initialize on page load
        window.addEventListener('load', initializeBanubaWebAR);
    </script>
</body>
</html>
