<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Rhinoplasty Simulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f5;
        }
        .container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #2c3e50;
        }
        .header p {
            color: #7f8c8d;
            font-size: 1.2em;
        }
        .video-container {
            position: relative;
            width: 100%;
            max-width: 640px;
            margin: 0 auto;
        }
        #video, #canvas {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        .mode-switch {
            margin-bottom: 20px;
            text-align: center;
        }
        #permission-message {
            display: none;
            color: red;
            text-align: center;
            margin: 10px 0;
        }
        .effect-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        button {
            padding: 8px 16px;
            border-radius: 4px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .result-container {
            margin-top: 20px;
            text-align: center;
        }
        .result-image {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .download-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .download-btn:hover {
            background-color: #2980b9;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group input[type="file"] {
            display: none;
        }
        .input-group label {
            display: block;
            padding: 10px;
            background-color: #3498db;
            color: white;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
        }
        .input-group label:hover {
            background-color: #2980b9;
        }
        .permission-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            display: none;
        }
        .mode-switch {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
        .mode-switch button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background: #4CAF50;
            color: white;
        }
        .mode-switch button.active {
            background: #2196F3;
        }
        .upload-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            display: none;
        }
        .upload-container input[type="file"] {
            display: none;
        }
        .upload-container label {
            display: inline-block;
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        .upload-container label:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AR Rhinoplasty Simulator</h1>
            <p>Experience how you might look after rhinoplasty using advanced AI technology</p>
        </div>
        
        <div class="mode-switch">
            <button id="camera-mode" class="active">Camera Mode</button>
            <button id="upload-mode">Upload Image</button>
            <input type="file" id="image-upload" accept="image/*" style="display: none;">
        </div>
        
        <div id="permission-message">
            Camera permission is required for AR simulation. Please allow camera access.
        </div>
        
        <div class="video-container" id="ar-container"></div>
        
        <div class="effect-buttons">
            <button id="natural-refinement">Natural Refinement</button>
            <button id="bridge-reduction">Bridge Reduction</button>
            <button id="tip-refinement">Tip Refinement</button>
            <button id="nose-narrowing">Nose Narrowing</button>
            <button id="crooked-correction">Crooked Correction</button>
            <button id="combined-enhancement">Combined Enhancement</button>
        </div>
        
        <div class="controls">
            <button id="capture">Capture Image</button>
            <button id="reset">Reset</button>
        </div>
        
        <div class="result-container" id="result-container" style="display: none;">
            <h2>Your Rhinoplasty Result</h2>
            <img id="result-image" class="result-image" src="" alt="Rhinoplasty Result">
            <a id="download-btn" class="download-btn" download="rhinoplasty-result.png">Download Result</a>
        </div>
    </div>

    <!-- Banuba SDK -->
    <script src="https://sdk.banuba.com/ar/1.0.0/banuba-ar.js"></script>
    
    <!-- AR Integration -->
    <script type="module">
        import { ARRhinoplastySimulator } from './ar_integration.js';

        let simulator = null;
        const clientToken = window.BANUBA_CLIENT_TOKEN || 'YOUR_CLIENT_TOKEN'; // Replace with your token

        // Initialize simulator
        async function initializeSimulator() {
            try {
                simulator = new ARRhinoplastySimulator(clientToken);
                const success = await simulator.initialize('ar-container');
                if (!success) {
                    document.getElementById('permission-message').style.display = 'block';
                }
            } catch (error) {
                console.error('Failed to initialize simulator:', error);
                document.getElementById('permission-message').style.display = 'block';
            }
        }

        // Mode switching
        document.getElementById('camera-mode').addEventListener('click', async () => {
            if (simulator) {
                await simulator.stop();
            }
            document.getElementById('image-upload').style.display = 'none';
            document.getElementById('camera-mode').classList.add('active');
            document.getElementById('upload-mode').classList.remove('active');
            await initializeSimulator();
        });

        document.getElementById('upload-mode').addEventListener('click', () => {
            document.getElementById('image-upload').style.display = 'block';
            document.getElementById('upload-mode').classList.add('active');
            document.getElementById('camera-mode').classList.remove('active');
        });

        // Image upload handling
        document.getElementById('image-upload').addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (file) {
                const img = new Image();
                img.onload = async () => {
                    if (simulator) {
                        await simulator.loadImage(img);
                    }
                };
                img.src = URL.createObjectURL(file);
            }
        });

        // Effect buttons
        const effects = [
            'natural-refinement',
            'bridge-reduction',
            'tip-refinement',
            'nose-narrowing',
            'crooked-correction',
            'combined-enhancement'
        ];

        effects.forEach(effect => {
            document.getElementById(effect).addEventListener('click', async () => {
                if (simulator) {
                    await simulator.applyEffect(effect.replace('-', ' '));
                }
            });
        });

        // Capture and reset
        document.getElementById('capture').addEventListener('click', async () => {
            if (simulator) {
                const imageData = await simulator.captureImage();
                if (imageData) {
                    const link = document.createElement('a');
                    link.download = 'rhinoplasty-result.png';
                    link.href = imageData;
                    link.click();
                }
            }
        });

        document.getElementById('reset').addEventListener('click', async () => {
            if (simulator) {
                simulator.resetImage();
            }
        });

        // Initialize on page load
        window.addEventListener('load', initializeSimulator);
    </script>
</body>
</html>
